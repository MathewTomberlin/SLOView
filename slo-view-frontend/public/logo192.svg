<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 192 192" width="192" height="192">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="map" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="192" height="192" fill="url(#bg)" rx="24"/>
  
  <!-- Map background -->
  <rect x="24" y="24" width="144" height="144" fill="url(#map)" rx="12"/>
  
  <!-- Map grid lines -->
  <g stroke="#cbd5e1" stroke-width="1" fill="none">
    <line x1="48" y1="24" x2="48" y2="168"/>
    <line x1="96" y1="24" x2="96" y2="168"/>
    <line x1="144" y1="24" x2="144" y2="168"/>
    <line x1="24" y1="48" x2="168" y2="48"/>
    <line x1="24" y1="96" x2="168" y2="96"/>
    <line x1="24" y1="144" x2="168" y2="144"/>
  </g>
  
  <!-- Central map pin -->
  <g transform="translate(96,96)">
    <circle cx="0" cy="0" r="9" fill="#ef4444" stroke="#ffffff" stroke-width="2"/>
    <circle cx="0" cy="0" r="4" fill="#ffffff"/>
  </g>
  
  <!-- Compass rose -->
  <g transform="translate(150,56)">
    <circle cx="0" cy="0" r="15" fill="#fbbf24" stroke="#ffffff" stroke-width="2"/>
    <path d="M0,-11 L3,-3 L0,0 L-3,-3 Z" fill="#ffffff"/>
    <path d="M11,0 L3,3 L0,0 L3,-3 Z" fill="#ffffff"/>
    <path d="M0,11 L-3,3 L0,0 L3,3 Z" fill="#ffffff"/>
    <path d="M-11,0 L-3,-3 L0,0 L-3,3 Z" fill="#ffffff"/>
    <text x="0" y="2" text-anchor="middle" font-family="Arial, sans-serif" font-size="6" font-weight="bold" fill="#1d4ed8">N</text>
  </g>
  
  <!-- SLO View text -->
  <text x="96" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#ffffff">SLO View</text>
</svg>
