<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="map" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" fill="url(#bg)" rx="64"/>
  
  <!-- Map background -->
  <rect x="64" y="64" width="384" height="384" fill="url(#map)" rx="32"/>
  
  <!-- Map grid lines -->
  <g stroke="#cbd5e1" stroke-width="2" fill="none">
    <line x1="128" y1="64" x2="128" y2="448"/>
    <line x1="256" y1="64" x2="256" y2="448"/>
    <line x1="384" y1="64" x2="384" y2="448"/>
    <line x1="64" y1="128" x2="448" y2="128"/>
    <line x1="64" y1="256" x2="448" y2="256"/>
    <line x1="64" y1="384" x2="448" y2="384"/>
  </g>
  
  <!-- Central map pin -->
  <g transform="translate(256,256)">
    <circle cx="0" cy="0" r="24" fill="#ef4444" stroke="#ffffff" stroke-width="4"/>
    <circle cx="0" cy="0" r="12" fill="#ffffff"/>
  </g>
  
  <!-- Compass rose -->
  <g transform="translate(400,150)">
    <circle cx="0" cy="0" r="40" fill="#fbbf24" stroke="#ffffff" stroke-width="4"/>
    <path d="M0,-30 L8,-8 L0,0 L-8,-8 Z" fill="#ffffff"/>
    <path d="M30,0 L8,8 L0,0 L8,-8 Z" fill="#ffffff"/>
    <path d="M0,30 L-8,8 L0,0 L8,8 Z" fill="#ffffff"/>
    <path d="M-30,0 L-8,-8 L0,0 L-8,8 Z" fill="#ffffff"/>
    <text x="0" y="6" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1d4ed8">N</text>
  </g>
  
  <!-- SLO View text -->
  <text x="256" y="450" text-anchor="middle" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#ffffff">SLO View</text>
  <text x="256" y="480" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" fill="#e2e8f0">Interactive Map</text>
</svg>
